invalid-permission = <red>You do not have permission to use that command
update-checker = <red>WeaponMechanics is out of date! %s -> %s

# /handskin and /skin command
# Variables:
#   %weapon%: the weapon title
#   %skin%: The skin selected from the command
#   %hand%: uses "hand" for /handskin, otherwise an empty string ("")
skin-hold-weapon = <red>You must be holding a weapon to use /%hand%skin
skin-player-data = <red>You do not have any data to store
skin-list = <red>%weapon% does not have any %hand%skins available
skin-option = <red>Unknown skin '%skin%' for '%weapon%'
skin-permission = <red>You do not have access to the '%skin%' skin for the '%weapon%'
skin-success = <green>Now using '%skin%' for the '%weapon%'